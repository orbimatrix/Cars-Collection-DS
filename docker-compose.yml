version: '3.8'

services:
  # Backend API Service
  backend:
    build: .
    ports:
      - "8000:8000"
    command: uvicorn main_api:app --host 0.0.0.0 --port 8000
    volumes:
      - ./models:/app/models

  # Frontend Dashboard Service
  frontend:
    build: .
    ports:
      - "8501:8501"
    command: streamlit run app.py --server.port=8501 --server.address=0.0.0.0
    depends_on:
      - backend